<ion-header>
</ion-header>

<ion-content>

  <div id="logo" class="ion-text-center">
    <img src="assets/img/lock-light.png" alt="usuario" width="75px" height="auto">
  </div>
  <br>
  <div id="cuadro-texto">
    <ion-text id="mensaje" class="ion-text-center" color="dark">
      <h5>Ingresa tu correo, si est치 registrado te enviaremos un c칩digo de confirmacion para reestablecer la contrase침a.</h5>
    </ion-text>
  </div>

  <form action="" [formGroup]="recuperarForm">
    <ion-card>
      <ion-card-content>
        <ion-item>
          <ion-label position="floating">Correo</ion-label>
          <ion-input type="email" [(ngModel)]="user.email" formControlName="emailForm"></ion-input>
          <div *ngFor="let er of errores">
            <ng-container *ngIf="recuperarForm.get('emailForm').hasError(er.tipo) && (recuperarForm.get('emailForm').touched || recuperarForm.get('emailForm').dirty)">
              <p style="color: brown;">{{er.mensaje}}</p>
            </ng-container>
          </div>
        </ion-item>
        <br>
        <ion-button color="tertiary" expand="block" (click)="verificar()">Obtener C칩digo</ion-button>
        <ng-container *ngIf="errorBoolean==true">
          <p style="color: brown;">{{datosError}}</p>
        </ng-container>
      </ion-card-content>
    </ion-card>
  </form>

  <ion-text class="ion-text-center">
    <a [routerLink]="['/login']"><h4>Volver</h4></a>
  </ion-text>

</ion-content>
