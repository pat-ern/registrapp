<div class="ion-page" id="main-content">

  <!--ACA VA EL COMPONENTE DEL HEADER-->
  <app-header></app-header>
  <!--ACA VA EL COMPONENTE DEL HEADER-->

  <ion-content class="ion-padding">
  
    <ion-content class="ion-margin">

      <ion-item *ngFor="let a of listaAsistencia">
        <ion-label>
          <h3>{{ a.strAsignatura | titlecase }}</h3>
          <p>{{ a.strFecha }} {{ a.strHora }}</p>
        </ion-label>
        <ion-icon *ngIf="a.estaPresente" name="checkmark-circle-outline" color="success"></ion-icon>
        <ion-icon *ngIf="!a.estaPresente" name="close-circle-outline" color="danger"></ion-icon>
      </ion-item>
      
    </ion-content>

  </ion-content>

  <!--ACA VA EL COMPONENTE DEL footer-->
  <app-footer></app-footer>
  <!--ACA VA EL COMPONENTE DEL footer-->
  <ion-fab slot="fixed" vertical="bottom" horizontal="end" *ngIf="tamanoLista > 0">
    <ion-fab-button (click)="borrarHistorial()" color="danger">
      <ion-icon name="trash-outline"></ion-icon>
    </ion-fab-button>
  </ion-fab>

</div>
