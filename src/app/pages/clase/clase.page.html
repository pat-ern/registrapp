<ion-content>
  <ion-row>

    <ion-col size="4"></ion-col>

    <ion-col size="4">

      <ion-card style="width: 400px; height: auto; margin-top: 20%; padding: 5%;">
        <h1 class="ion-text-center">Generador de QR de Asignaturas</h1>
        <div class="ion-text-center">
          <qr-code [value]="qrInfo" [size]="300"></qr-code>
        </div>
        <br>
        <mat-select placeholder = "Selecciona una asignatura" [(value)]="selected">
          <mat-option *ngFor="let c of clases" [value]="c">{{ c.nombre | titlecase}}</mat-option>
        </mat-select>
        <br>
        <br>
        <ion-button class="text-center" (click)="generarQR()" expand="block" color="primary">
          <ion-icon name="qr-code-outline" size="large"></ion-icon>&nbsp; Generar QR
        </ion-button>
      </ion-card>

    </ion-col>

    <ion-col size="4"></ion-col>

  </ion-row>
</ion-content>
