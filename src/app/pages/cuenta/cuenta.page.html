<app-boton-menu></app-boton-menu>

<ion-content>
  
  <ion-app>

    <app-menu></app-menu>
    
    <div class="ion-page" id="main">

      <ion-content class="ion-padding">

        <!--Tarjeta con información de usuario-->
        <ion-card>
          <ion-card-header>
            <ion-card-title>Información de usuario</ion-card-title>
          </ion-card-header>
          <ion-card-content>
            <ion-item>
              <ion-label position="stacked">Correo</ion-label>
              <ion-input type="text" value="{{sesion.correoUsuario}}" readonly></ion-input>
            </ion-item>
          </ion-card-content>
        </ion-card>

        <ion-card-title class="ion-text-center" #titulo>
          <h1 id="bienvenido">Mi cuenta</h1>
        </ion-card-title>
        <ion-item id="avatar">
          <ion-avatar slot="start">
            <img alt="Silhouette of a person's head" src="https://ionicframework.com/docs/demos/api/avatar/avatar.svg" />
          </ion-avatar>
          <ion-label id="username">data aqui</ion-label>
        </ion-item>

        <br>

        <ion-card [routerLink]="['/scan']" class="ion-background-tertiary">
          <ion-card-content class="ion-text-center" #qr>
            <img src="assets/img/qr-code.png" alt="qrcode" width="125px" height="auto">
          </ion-card-content>
          <ion-text class="ion-text-center">
            <h4>Escanear codigo QR</h4>
          </ion-text>
        </ion-card>

        <hr>

        <ion-row>
          <ion-col>
            <ion-card>
              <ion-card-content class="ion-text-center">
                <a [routerLink]="['/historial']"><mat-icon>spellcheck</mat-icon></a>
              </ion-card-content>
            </ion-card>
          </ion-col>
          <ion-col>
            <ion-card>
              <ion-card-content class="ion-text-center">
                <a [routerLink]="['/asdfg']"><mat-icon>person</mat-icon></a>
              </ion-card-content>
            </ion-card>
          </ion-col>
        </ion-row>

        <ion-row>
          <ion-col>
            <ion-card>
              <ion-card-content class="ion-text-center">
                <mat-icon>settings</mat-icon>
              </ion-card-content>
            </ion-card>
          </ion-col>
          <ion-col>
            <ion-card>
              <ion-card-content class="ion-text-center">
                <a [routerLink]="['/login']"><mat-icon>logout</mat-icon></a>
              </ion-card-content>
            </ion-card>
          </ion-col>
        </ion-row>

      </ion-content>
    </div>
  </ion-app>

</ion-content>
