<app-boton-menu></app-boton-menu>

<ion-content>
  
  <ion-app>

    <app-menu></app-menu>
    
    <div class="ion-page" id="main">

      <ion-content class="ion-padding">

        <!--Tarjeta con información de usuario-->
        <ion-card>
          <ion-card-header>
            <ion-card-title>Información de usuario</ion-card-title>
          </ion-card-header>
          <ion-card-content>
            <!--foto de perfil de usuario-->
            <ion-avatar class="ion-margin">
              <img src="https://www.gravatar.com/avatar/205e460b479e2e5b48aec07710c08d50?s=200">
            </ion-avatar>
            <ion-item>
              <ion-label position="stacked">Nombre</ion-label>
              <ion-input type="text" value="{{nombre}}" readonly></ion-input>
              <ion-label position="stacked">Apellido</ion-label>
              <ion-input type="text" value="{{apellido}}" readonly></ion-input>
              <ion-label position="stacked">Correo</ion-label>
              <ion-input type="text" value="{{correo}}" readonly></ion-input>
            </ion-item>
          </ion-card-content>
        </ion-card>



      </ion-content>

    </div>
  </ion-app>

</ion-content>
