<ion-content>

  <ion-card *ngIf="confirmPageEnabled">
    <ion-card-header>
      <ion-card-title class="ion-text-center">
        Tu clase es:
      </ion-card-title>
    </ion-card-header>
    <ion-card-content class="ion-text-center">
      <ion-item>
        <ion-label position="stacked">Asignatura:</ion-label>
        <ion-input type="text" value="{{ clase.asignatura | titlecase }}" readonly></ion-input>
        <ion-label position="stacked">Secci&oacute;n:</ion-label>
        <ion-input type="text" value="{{ clase.seccion | uppercase }}" readonly></ion-input>
        <ion-label position="stacked"> Docente:</ion-label>
        <ion-input type="text" value="{{ clase.profesor | titlecase }}" readonly></ion-input>
        <ion-label position="stacked"> Fecha:</ion-label>
        <ion-input type="text" value="{{ clase.fecha }}" readonly></ion-input>
        <ion-label position="stacked"> Hora:</ion-label>
        <ion-input type="text" value="{{ clase.hora }}" readonly></ion-input>
      </ion-item>
    </ion-card-content>
    <ion-button color="tertiary" expand="block" (click)="registrarAsistencia()" [routerLink]="['/home']">Registrar Asistencia</ion-button>
    <ion-button color="primary" expand="block" (click)="startScan()">Escanear Nuevamente</ion-button>
    <ion-button color="medium" expand="block" [routerLink]="['/home']">Cancelar</ion-button>
  </ion-card>

  <ion-card *ngIf="!confirmPageEnabled">
    <ion-card-header>
      <ion-card-title class="ion-text-center">
        Error al escanear el c&oacute;digo QR
      </ion-card-title>
    </ion-card-header>
    <ion-card-content class="ion-text-center">
      <ion-text>
        <p>Este no es un c&oacute;digo de registrapp.</p>
        <p>Por favor, escanee un c&oacute;digo de registrapp.</p>
      </ion-text>
    </ion-card-content>
    <ion-button color="primary" expand="block" (click)="startScan()">Intentar Nuevamente</ion-button>
    <ion-button color="medium" expand="block" [routerLink]="['/home']">Cancelar</ion-button>
  </ion-card>

</ion-content>
