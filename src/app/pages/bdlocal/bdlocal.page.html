    <ion-input type="text" placeholder="Ingrese Correo" [(ngModel)]="correo"></ion-input>
    <ion-input type="password" placeholder="Ingrese ContraseÃ±a" [(ngModel)]="contrasena"></ion-input>

  </ion-card>

  <ion-card>
    <ion-input type="text" placeholder="Ingrese Correo" [(ngModel)]="correo"></ion-input>
