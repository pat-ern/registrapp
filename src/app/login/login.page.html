<ion-header>
</ion-header>

<ion-content>
  <div id="logo" class="ion-text-center">
    <img src="assets/img/r2.png" alt="usuario" width="125px" height="auto">
  </div>

  <ion-card>
    <ion-card-content>
      <ion-item>
        <ion-label position="floating">Usuario</ion-label>
        <ion-input type="email" [(ngModel)]="user.email" required></ion-input><!--required solo funciona a medias, lo muestra rojo pero igual deja enviarlo-->
      </ion-item>
      <ion-item>
        <ion-label position="floating">Contraseña</ion-label>
        <ion-input type="password" [(ngModel)]="user.password" required></ion-input>
      </ion-item>
      <br>
      <ion-button color="tertiary" expand="block" type="submit" (click)="login()">Ingresar</ion-button>
    </ion-card-content>
  </ion-card>

  <ion-text class="ion-text-center">
    <a [routerLink]="['/reset']"><h4>¿Olvidaste tu contraseña?</h4></a>
  </ion-text>

  <br>  

</ion-content>

<ion-footer>
      <ion-text style="padding:30%;">
        Ayuda - Redes Sociales
      </ion-text>
</ion-footer>
