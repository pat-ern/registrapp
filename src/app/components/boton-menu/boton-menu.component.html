<ion-header [translucent]="true">
  <ion-toolbar color="tertiary">
    <ion-menu-toggle id="header-toggle" slot="start">
      <ion-icon name="menu" size="large"></ion-icon>
    </ion-menu-toggle>
    <ion-item id="avatar" color="tertiary" (click)="cuenta()">
      <ion-label id="username" slot="end">{{correo}}</ion-label>
      &nbsp;
      <ion-avatar slot="end" >
        <img alt="Silhouette of a person's head" src="https://www.gravatar.com/avatar/205e460b479e2e5b48aec07710c08d50?s=200" />
      </ion-avatar>
    </ion-item>
  </ion-toolbar>
</ion-header>
